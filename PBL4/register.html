      <section class="set1 container" style="height: 650px;">
            <div class="row mt-5 mb-5">
                <div class="col-6">
                    <div class="picture w-100">
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                      <h2 class="name-register text-center">ĐĂNG KÝ TÀI KHOẢN</h2>
                    </div>
                    <div class="mb-3">
                      <label for="pwd" class="form-label">Username:</label>
                      <input type="text" class="form-control" id="nameUser" placeholder="Enter your name" name="nameUser">
                    </div>
                    <div class="mb-3 ">
                      <label for="email" class="form-label">Email address:</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter a valid email address" name="email">
                    </div>
                    <div class="mb-3">
                      <label for="pwd" class="form-label">Password:</label>
                      <input type="password" class="form-control" id="pwd" placeholder="Enter your password" name="pswd">
                    </div>
                    <div class="mb-3">
                      <label for="pwd" class="form-label">Enter password again:</label>
                      <input type="password" class="form-control" id="pwd" placeholder="Enter your password again" name="pswd">
                    </div>
                    <br>
                  <button type="submit" class="btn-register btn w-50">Đăng ký</button>
                  <div class="icon container mt-5">
                    <i class="fab fa-facebook fa-3x" style="color: rgb(8, 8, 102);"></i>
                    <i class="fab fa-instagram fa-3x ms-2" style="color: rgb(245, 6, 77);"></i>
                    <i class="fab fa-google-plus  fa-3x ms-2" style="color: rgb(34, 140, 238);"></i>
                    <i class="fab fa-twitter fa-3x ms-2" style="color: rgb(34, 116, 238);"></i>
                    <i class="fab fa-linkedin fa-3x ms-2" style="color: blue;"></i>
                  </div>

                </div>
            </div>
      </section>
      <section class="set2 container" style="height: 1200px;">
              <div class="col mt-5 mb-5">

                    <div class="mb-3 ">

                    <div class="mb-3">

                    </div>
                    <br>

                  <div class="icon container mt-5">
                    <i class="fab fa-facebook fa-3x" style="color: rgb(8, 8, 102);"></i>
                    <i class="fab fa-instagram fa-3x ms-2" style="color: rgb(245, 6, 77);"></i>

                    <i class="fab fa-twitter fa-3x ms-2" style="color: rgb(34, 116, 238);"></i>
